
<!DOCTYPE html>
<html>
<head>
  <title>Web Set tutorial</title>
  <script src="src/core/core.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>

  <div class="headerContainer">
    <div class="tab">
      <button class="tablinks" onclick="openCity(evt, 'London')">London</button>
      <button class="tablinks" onclick="openCity(evt, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(evt, 'Tokyo')">Tokyo</button>
    </div>
    
    <!-- Tab content -->
    <div id="London" class="tabcontent">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>
    
    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>
    
    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>

  <div class="bodyContainer">


  <div class="footerContainer">
    <h1>Copyright webSet 2021</h2>
  </div>

</body>
</html>
